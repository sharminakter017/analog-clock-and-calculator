            <div class="m"></div>
            <div class="h"></div>
            </div>


            








            <!--============ checkbox skill select ============-->


           
     <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <input type="checkbox" value="php" class="skills" id="php"> <label for="php">PHP</label> <br>
                <input type="checkbox" value="wordpress" class="skills" id="wordpress"> <label for="wordpress">Wordpress</label> <br>
                <input type="checkbox" value="python" class="skills" id="python"> <label for="python">python</label><br>
                <input type="checkbox" value="blockchain" class="skills" id="blockchain"> <label for="blockchain">Blockchain</label> <br>
                <input type="checkbox" value="golang" class="skills" id="golang"> <label for="golang">Golang</label> <br>
                <input type="checkbox" value="django" class="skills" id="django"> <label for="django">Django</label> <br>
                <input type="checkbox" value="laravel" class="skills" id="laravel"> <label for="laravel">Laravel</label>
              </div>
              <ul id="skill_all" class="list-group">
                  
               
               
              </ul>
            </div>
          </div>
        </div>
      </div>



      <!--================ calculator part ======================-->




      <div class="container my-5">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="calculator">
                  <div class="monitor_box">
                    <div class="top_monitor"></div>
                  <div class="main_monitor"></div>
                  </div>
                  <div class="buttons">
                   
                    <button onclick="valGet(7)">7</button>
                    <button onclick="valGet(8)">8</button>
                    <button onclick="valGet(9)">9</button>
                    <button onclick="valGet('/')">/</button>
                   
                    <button onclick="valGet(4)">4</button>
                    <button onclick="valGet(5)">5</button>
                    <button onclick="valGet(6)">6</button>
                    <button onclick="valGet('*')">*</button>
                  
                    <button onclick="valGet(1)">1</button>
                    <button onclick="valGet(2)">2</button>
                    <button onclick="valGet(3)">3</button>
                    <button onclick="valGet('+')">+</button>
                    <button onclick="valGet(0)">0</button>
                   <button onclick="valGet('.')">.</button>
                   
                    <button onclick="finalresult()">=</button>
                    <button onclick="valGet('-')">-</button>
                    <button style="width: 31%;" onclick="allclear('AC')">AC</button>
                    <button style="width: 31%;" onclick="back('DEL')">DEL</button>
                    <button style="width: 31%;" onclick="musa('OFF')">OFF</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
